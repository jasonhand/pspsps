<!DOCTYPE html>
<html lang="en">
<head>
    <title>PsPsPs</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app">
        <h1>PsPsPs</h1>

        <form id="zipForm">
            <div class="dropdown-container">
                <div class="dropdown">    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

            <div class="dropdown">
                <label for="animalType">Animal Type:</label>
                <select id="animalType" name="animalType">
                    <option value="">Any</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="rabbit">Rabbit</option>
                    <option value="horse">Horse</option>
                <!-- Add other animal types as needed -->
                </select>
            </div>

            <div class="dropdown">        
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Any</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>  

            <div class="dropdown">
                <label for="age">Age:</label>
                <select id="animalAge" name="animalAge">
                    <option value="">Any</option>
                    <option value="Baby">Baby</option>
                    <option value="Young">Young</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>


            <div class="dropdown">
                <label for="distance">Distance:</label>
                <select id="distance" name="distance">
                    <option value="">Any</option>
                    <option value="10">< 10 miles</option>
                    <option value="25">< 25 miles</option>
                    <option value="50">< 50 miles</option>
                    <option value="100">< 100 miles</option>
                    <option value="200">< 200 miles</option>
                </select>
            </div>

            <button type="submit">Search</button>
        </div>
        </form>


<!-- ...inside your results container... -->

<div id="results" class="grid-container"></div>

<!-- ...rest of your HTML... -->

<!-- Image Modal-->
<div id="petImageModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalImages"></div>
    </div>
</div>


        <!-- Error Modal-->
<div id="errorModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>An error occurred while fetching data. Please <a href="#" onclick="location.reload();">refresh</a> the search.</p>
    </div>
</div>

<div id="noResultsModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" onclick="closeNoResultsModal()">&times;</span>
        <p>No results found. Please try a different search.</p>
    </div>
</div>


        <div id="results"></div>
    </div>
    <script src="js/petsearch.js"></script>
    <button id="loadMore" style="display:none;">Load More Pets</button>
</body>
</html>
